<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solaris - SpaceX x Doge Edition</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://freepngimg.com/download/meme/97580-meme-photos-doge-hd-image-free.png"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <article>
        <label for="planet">Search</label>
        <br />
        <input id="search-input" type="text" onfocus="this.value=''" />
        <section id="search-result"></section>
      </article>
    </header>

    <section class="planet-container"></section>

    <nav id="planet-navbar">
      <ul>
        <li>
          <img
            src="img/sun.png"
            alt="solen"
            id="solen"
            onclick="renderPlanet(0)"
          />
        </li>
        <li>
          <img
            src="img/mercury.png"
            alt="merkurius"
            id="merkurius"
            onclick="renderPlanet(1)"
          />
        </li>
        <li>
          <img
            src="img/venus.png"
            alt="venus"
            id="venus"
            onclick="renderPlanet(2)"
          />
        </li>
        <li>
          <img
            src="img/earth.png"
            alt="jorden"
            id="jorden"
            onclick="renderPlanet(3)"
          />
        </li>
        <li>
          <img
            src="img/mars.png"
            alt="mars"
            id="mars"
            onclick="renderPlanet(4)"
          />
        </li>
        <li>
          <img
            src="img/jupiter.png"
            alt="jupiter"
            id="jupiter"
            onclick="renderPlanet(5)"
          />
        </li>
        <li>
          <img
            src="img/saturn.png"
            alt="saturnus"
            id="saturnus"
            onclick="renderPlanet(6)"
          />
        </li>
        <li>
          <img
            src="img/uranus.png"
            alt="uranus"
            id="uranus"
            onclick="renderPlanet(7)"
          />
        </li>
        <li>
          <img
            src="img/neptune.png"
            alt="neptunus"
            id="neptunus"
            onclick="renderPlanet(8)"
          />
        </li>
      </ul>
    </nav>
    <script src="/solaris.js"></script>
  </body>
</html>
